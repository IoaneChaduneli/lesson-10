<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="Css/reset.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/responsive.css">
    <title>Home Page</title>
</head>
<body>
    <header class="header-bg">
        <div class="container">
            <div class="logo">
                <img src="image/Group 1312.svg" class="burger-image" alt="burger">
            </div>
            <nav class="navigation">
                <ul class="nav-ul">
                    <li class="nav-li"><a class="nav-a" href="index.html"></a>Home</li>
                    <li class="nav-li"><a class="nav-a" href="index.html"></a>Menu</li>
                    <li class="nav-li"><a class="nav-a" href="index.html"></a>Gallery</li>
                    <li class="nav-li"><a class="nav-a" href="index.html"></a>Testiminials</li>
                    <li class="nav-li"><a class="nav-a" href="index.html"></a>Contact Us</li>
                </ul>
            </nav>
        </div>
        <div class="h1-block">
            <h1 class="h1-title">Party Time!</h1>
        </div>
        <div class="description-block">
            <p class="description-p">Buy any 2 burgers and 
                get 1.5L Pepsi Free</p>
        </div>
        <Div class="button-block">
            <button type="button" class="butt"><img src="image/Group 1384.svg" class="arrow" alt="right-direction">Order Now</button>
        </Div>
    </header>
    <section class="section">
        <div class="section-block">
            <div class="section-text-block">
                <h2 class="h2-title">Want To Eat?</h2>
                <p class="h2-title-p">Try our Most Delicious food and it usually take minutes to deliver!</p>
            </div>
            <div class="meal-block">
                <div class="burger">
                    <img src="image/burger.svg" alt="burger">
                </div>
                <div class="pizza">
                    <img src="image/pizaa.svg" alt="pizza">
                </div>
                <div class="fast-food">
                    <img src="image/fries.svg" alt="fast-food">
                </div>
                <div class="Cupcake">
                    <img src="image/Cupcake.svg" alt="Cupcake">
                </div>
                <div class="sandwich">
                    <img src="image/Path 3871.svg" alt="sandwich">
                </div>
                <div class="spagheti">
                    <img src="image/Spaghetii.svg" alt="spagheti">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
